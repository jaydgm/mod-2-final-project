<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite POI Guide</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- css -->
        <link rel="stylesheet" href="./style.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <!-- heading -->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./images/Fortnite_icon.png" width="30" height="30" class="d-inline-block align-top" alt=""> 
            <span class="title">Fortnite POI Guide</span>
        </a>
        <!-- Default dropleft button -->
        <div class="btn-group dropleft">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter
            </button>
            <div class="dropdown-menu ">
                <!-- Dropdown menu links -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="check-medallion">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Medallion</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="check-pop-high">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Popularity: High</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="check-pop-med">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Popularity: Medium</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="check-pop-low">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Popularity: Low</label>
                </div>
                 <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="check-vault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Vault</label>
                </div>
            </div>
        </div>
    </nav>
    <!-- container for map and poi elements -->
    
    <div class="container">
        <img id="map" src="./images/fortnitemap.img" alt="Fornite Map" width="500" height="520">
        <button id="poi-1" class="poi-button" title="1"></button>
        <button id="poi-2" class="poi-button" title="2"></button>
        <button id="poi-3" class="poi-button" title="3"></button>
        <button id="poi-4" class="poi-button" title="4"></button>
        <button id="poi-5" class="poi-button" title="5"></button>
        <button id="poi-6" class="poi-button" title="6"></button>
        <button id="poi-7" class="poi-button" title="7"></button>
        <button id="poi-8" class="poi-button" title="8"></button>
        <button id="poi-9" class="poi-button" title="9"></button>
        <button id="poi-10" class="poi-button" title="10"></button>
        <button id="poi-11" class="poi-button" title="11"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
